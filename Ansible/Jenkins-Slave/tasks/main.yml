---
# tasks file for Jenkins-Slave
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Java
  apt:
    name: openjdk-11-jdk
    state: present

- name: Create ubuntu Slave Folder
  file:
    path: "jenkins_slave"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes